<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
        <form method="post">
             <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="full_name" placeholder="Name" required>
             </div>
             <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
             </div>
             <div>
                <label for="gender">Gender:</label>
                <input type="radio" value="Male" id="gender_m" name="gender" required> Male 
                <input type="radio" value= "female" id="gender_f" name="gender" required> Female

             </div>

             <div>
                <label for="car brands">Car Brands:</label>
                <input type="select" id="cars" name="car brands" placeholder="--Please choose an option--" required>
                
             </div>

             <div> 
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Age" required>
             </div>

              

             <div>
                <label for="Dob">DOB:</label>
                <input type="date" id="dob" name="date of birth" required>
             </div>

             <div>
                <label for="phone number">Phone number:</label>
                <input type="tel" id="tel" name="phone number" placeholder="xxx-xxx-xxxx" >
             </div>

             <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" placeholder="Password" required>
             </div>

             <div>
                <label for="I agree to the TOS">I agree to the TOS:</label>
                <input type="checkbox" id="tos" name="I agree to the TOS" required>
             </div>
             <button type="submit">Submit</button>



        </form>
    
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
